<div class="row w-100" *ngIf="application && application.length">
    <div class="col-md-3" *ngFor="let app of application">
      <a href="{{'getBatches/'+app.applicationName+'.'+app.generationNuber}}">
        <div class="card border-info mx-sm-1 p-3">
          <div class="text-info text-center mt-3">
            <h4>{{app.applicationName}}</h4>
          </div>
          <div class="text-info text-center mt-2">
            <h1>{{app.generationNuber}}</h1>
          </div>
        </div>
      </a>
    </div>
  </div>
